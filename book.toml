#regex="==(?P<c>.+?)=="
#rep="<mark>$c</mark>"


[preprocessor.extended-markdown-table]

################## DOM TREE MODS

# # https://crates.io/crates/mdbook-last-changed
[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

