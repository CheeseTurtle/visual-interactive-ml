[book]
authors = ["CheeseTurtle"]
language = "en"
multilingual = false
src = "src"
title = "Visual and Interactive ML Resources"


[build]
build-dir="book"
create-missing = true # Default: false
use-default-preprocessors = true

# TEXT MODS

[preprocessor.regex]
after=["links","extended-markdown-table"]
patterns = "./src/regex.json"

